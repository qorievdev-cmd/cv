<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | BR Group - Korievs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-main">BR</span>
                <span class="logo-sub">Group</span>
                <span class="brand">Korievs</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="products.html">Каталог</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                    <li class="lang-switcher">
                        <a href="#" class="active">RU</a> | <a href="#">EN</a>
                    </li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="contacts-page">
        <section class="contacts-hero">
            <div class="container">
                <h1 class="page-title">Свяжитесь с нами</h1>
                <p class="page-subtitle">Мы всегда рады вашим вопросам и предложениям</p>
            </div>
        </section>

        <section class="contacts-content">
            <div class="container">
                <div class="contacts-grid">
                    <div class="contact-form">
                        <h2 class="section-title">Написать нам</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Ваше имя</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Сообщение</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h2 class="section-title">Контактная информация</h2>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Москва, ул. Примерная, д. 123</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+7 (XXX) XXX-XX-XX</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>info@korievs.ru</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>


                            <p>Пн-Пт: 9:00 - 18:00<br>Сб-Вс: выходной</p>
                        </div>
                        <div class="social-links">
                            <h3>Мы в соцсетях</h3>
                            <div class="social-icons">
                                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-vk"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.373789035731!2d37.615310715931104!3d55.75199998055363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a5a738fa419%3A0x7c347d506f52311f!2z0JrRgNCw0YHQvdCw0Y8g0J_RgNC10YHQvdC40LbQsNGA0LjRjywg0JzQvtGB0LrQstCw!5e0!3m2!1sru!2sru!4v1620000000000!5m2!1sru!2sru"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Тот же футер, что и на главной странице -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
